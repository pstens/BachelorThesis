before_install:
- sudo apt-get -qq update 
- sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build proposal/proposal.tex
deploy:
  provider: releases
  api_key:
    secure: $GITHUB_KEY
  file:
  - _build/proposal.pdf
  skip_cleanup: true
  on:
    tags: true
